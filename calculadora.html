<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de PC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="interactive-section">
        <h3>Simule o Impacto no Poder de Compra</h3>
        <form id="pc-form">
            <div class="form-group">
                <label for="initial-value">Valor Inicial (em reais):</label>
                <input type="number" id="initial-value" placeholder="Ex.: 1000" required>
            </div>
            <div class="form-group">
                <label for="percentage">Variação Percentual (%):</label>
                <input type="number" id="percentage" placeholder="Ex.: -50 ou 50" required>
            </div>
            <button type="button" id="calculate-btn">Calcular</button>
        </form>
        <div id="result">
            <p><strong>Resultado:</strong></p>
            <p id="result-text">Insira os valores acima para calcular.</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
